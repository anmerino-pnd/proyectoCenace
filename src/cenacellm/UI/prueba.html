<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salsas Castillo - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Eliminamos el setup-area completamente -->
        
        <!-- Área del chat (ahora visible desde el inicio) -->
        <div id="chat-area" class="chat-area">
            <div class="chat-header">
                <h2>Salsas Castillo</h2>
                <button id="deleteHistoryBtn" class="delete-button">Eliminar historial</button>
            </div>
            
            <div id="messages-container" class="messages-container"></div>
            
            <div class="chat-input-area">
                <div class="textarea-container">
                    <textarea id="userQuery" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
                    <button id="sendBtn" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar historial -->
    <div class="modal-overlay hidden">
        <div class="modal-box">
            <div class="modal-message">¿Estás seguro de que quieres eliminar todo el historial?</div>
            <div class="modal-buttons">
                <button class="cancel-button">Cancelar</button>
                <button class="confirm-button">Sí, Eliminar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
